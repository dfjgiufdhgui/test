<!DOCTYPE html>
<html>
<head>
    <title>SECURITY OVERRIDE - FINAL FIX</title>
    <style>
        /* (Style remains the same as your latest version) */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }
        
        body {
            background-color: transparent;
            color: white;
            display: flex;
            flex-direction: column; /* الترتيب الرأسي */
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 30px;
            text-align: center;

            width: 100%;
            height: 100%;
        }
        
        h1 {
            border: 5px solid white;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 0 20px white;
            background-color: rgba(0, 0, 0, 0.85);
            animation: blink 0.5s step-end infinite;
            margin-bottom: 20px;
            z-index: 12;
        }
        @keyframes blink { 50% { visibility: hidden; } }

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
            overflow: hidden;
        }

        #play-button {
            background-color: #f00;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 20px;
            margin-top: 30px;
            z-index: 12;
            display: none;
        }
    </style>
</head>
<body>
    
    <video autoplay loop muted playsinline id="background-video">
        <source src="//dfjgiufdhgui.github.io/test/1.mp4" type="video/mp4">
        المتصفح لا يدعم وسم الفيديو.
    </video>
    
    <audio id="background-audio" loop>
        <source src="//dfjgiufdhgui.github.io/test/m1.mp3" type="audio/mp3">
    </audio>

    <p>A لعيون ديسكورد الأستراحة</p>
    <h1>[ Hacked By Abuda7m | My user in Dicoed 6ggr ]</h1>
    <p>shhhhhhh</p>
    
    <button id="play-button">انقر لتشغيل الصوت</button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('background-audio');
            const video = document.getElementById('background-video');
            const playButton = document.getElementById('play-button');
            
            audio.volume = 0.5;

            // محاولة تشغيل الفيديو (ناجحة لأنه مكتوم)
            video.play().catch(error => {
                 console.error("Video Autoplay blocked:", error);
            });

            // محاولة تشغيل الصوت (تفشل غالبًا)
            audio.play().catch(error => {
                 console.warn("Audio Autoplay blocked. Showing button.");
                 playButton.style.display = 'block';

                 // تفعيل التشغيل عند النقر
                 playButton.addEventListener('click', () => {
                     audio.play();
                     playButton.style.display = 'none';
                 });
            });
        });
    </script>
