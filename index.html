<!DOCTYPE html>
<html>
<head>
    <title>SECURITY OVERRIDE - TEST</title>
    <style>
        /* 1. إعدادات الصفحة الأساسية */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            position: relative; 
        }
        
        /* 2. تنسيق المحتوى النصي (فوق الفيديو) */
        body {
            background-color: transparent;
            color: white; /* النص باللون الأبيض */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 30px;
            text-align: center;
            z-index: 10; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* 3. تنسيق العنوان */
        h1 {
            border: 5px solid white;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 0 20px white;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية نصف شفافة لتمييز النص */
            animation: blink 0.5s step-end infinite;
            margin-bottom: 20px;
        }
        @keyframes blink { 50% { visibility: hidden; } }

        /* 4. تنسيق الفيديو كخلفية (يغطي كل شيء) */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            /* لضمان التغطية الكاملة للشاشة (يعادل 1920x1080 وأكثر) */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* للتوسيط */
            transform: translateX(-50%) translateY(-50%);
            z-index: 1; /* يجب أن يكون خلف النص */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="//dfjgiufdhgui.github.io/test/1.mp4" type="video/mp4">
        المتصفح لا يدعم وسم الفيديو.
    </video>
    
    <audio id="background-audio" loop autoplay>
        <source src="//dfjgiufdhgui.github.io/test/m1.mp3" type="audio/mp3">
    </audio>

    <h1>[ Hacked By Abuda7m ]</h1>
    <p>A لعيون ديسكورد الأستراحة</p>
    <p>shhhhhhh</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('background-audio');
            const video = document.getElementById('background-video');
            
            audio.volume = 0.5; // مستوى الصوت

            // محاولة تشغيل الفيديو أولاً (بشكل صامت لتجاوز قيود المتصفح)
            video.play().catch(error => {
                console.log("Video Autoplay blocked.");
            });

            // محاولة تشغيل الصوت
            audio.play().catch(error => {
                console.log("Audio Autoplay blocked. Needs user interaction.");
            });
        });
    </script>
</body>
</html>
