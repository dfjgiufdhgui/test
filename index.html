<!DOCTYPE html>

    <style>
        /* 1. إعدادات الصفحة الأساسية */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            position: relative; 
        }
        
        /* 2. تنسيق المحتوى النصي (فوق الفيديو) */
        body {
            background-color: transparent;
            color: white; 
            display: flex;

            font-size: 30px;
            text-align: center;

            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* 3. تنسيق العنوان */
        h1 {
            border: 5px solid white;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 0 20px white;
            background-color: rgba(0, 0, 0, 0.7); 
            animation: blink 0.5s step-end infinite;
            margin-bottom: 20px;
        }
        @keyframes blink { 50% { visibility: hidden; } }

        /* 4. تنسيق إطار يوتيوب كخلفية (يغطي كل شيء) */
        #youtube-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw; 
            height: 100vh;
            transform: translateX(-50%) translateY(-50%); 
            z-index: 1; 
            min-width: 1000%;
            min-height: 1000%;
        }
    </style>
</head>
