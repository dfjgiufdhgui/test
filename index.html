<!DOCTYPE html>
<html>
<head>
    <title>SECURITY OVERRIDE - FIXED</title>
    <style>
        /* 1. إعدادات الصفحة الأساسية */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            position: relative; /* الإطار الرئيسي */
        }
        
        /* 2. تنسيق المحتوى النصي (فوق الفيديو) */
        body {
            background-color: transparent;
            color: white; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 30px;
            text-align: center;
            /* أصبح z-index: 10 هنا لضمان الظهور فوق كل شيء */
            z-index: 10; 
            position: relative; /* يجب أن يكون النص هنا */
            width: 100%;
            height: 100%;
        }
        
        /* 3. تنسيق العنوان */
        h1 {
            border: 5px solid white;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 0 20px white;
            background-color: rgba(0, 0, 0, 0.85); /* خلفية داكنة أكثر لضمان رؤية النص */
            animation: blink 0.5s step-end infinite;
            margin-bottom: 20px;
            z-index: 12; /* أعلى من أي شيء آخر */
        }
        @keyframes blink { 50% { visibility: hidden; } }

        /* 4. تنسيق الفيديو كخلفية (يغطي كل شيء) */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1; /* يجب أن يكون في الخلف */
            overflow: hidden;
        }

        /* 5. تنسيق زر تشغيل الصوت (يظهر فقط إذا فشل التشغيل التلقائي) */
        #play-button {
            background-color: #f00;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 20px;
            margin-top: 30px;
            z-index: 12;
            display: none; /* مخفي مبدئياً */
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="//dfjgiufdhgui.github.io/test/1.mp4" type="video/mp4">
        المتصفح لا يدعم وسم الفيديو.
    </video>
    
    <audio id="background-audio" loop>
        <source src="//dfjgiufdhgui.github.io/test/m1.mp3" type="audio/mp3">
    </audio>

    <h1>[ Hacked By Abuda7m | My user in Dicoed 6ggr ]</h1>
    <p>A لعيون ديسكورد الأستراحة</p>
    <p>shhhhhhh</p>
    
    <button id="play-button">انقر لتشغيل الصوت</button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('background-audio');
            const video = document.getElementById('background-video');
            const playButton = document.getElementById('play-button');
            
            audio.volume = 0.5; // مستوى الصوت

            // 1. محاولة تشغيل الفيديو أولاً (لأنه صامت)
            video.play().catch(error => {
                console.error("Video Autoplay blocked:", error);
            });

            // 2. محاولة تشغيل الصوت
            audio.play().catch(error => {
                console.warn("Audio Autoplay blocked. Showing button.");
                // إذا فشل التشغيل التلقائي للصوت، نظهر الزر
                playButton.style.display = 'block';

                // نربط الزر بتشغيل الصوت
                playButton.addEventListener('click', () => {
                    audio.play();
                    playButton.style.display = 'none'; // نخفي الزر بعد النقر
                });
            });
        });
    </script>
</body>
</html>
